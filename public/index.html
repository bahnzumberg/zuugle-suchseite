<!doctype html>
<html lang="de" id="html-tag">

    <meta charset="utf-8" />

    <meta name="theme-color" content="#000000" />

    <meta name="author" content="Zuugle" />
    <meta name="publisher" content="Bahn zum Berg" />

    <link
      rel="preload"
      href="https://cdn.zuugle.at/fonts/open-sans-v29-latin-regular.woff2"

      type="font/woff2"
      crossorigin
    />
    <style>
      @font-face {
        font-family: "Open Sans";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src:
          url("https://cdn.zuugle.at/fonts/open-sans-v29-latin-regular.woff2")

          url("https://cdn.zuugle.at/fonts/open-sans-v29-latin-regular.woff")

      @font-face {
        font-family: "Open Sans";
        font-style: italic;
        font-weight: 400;
        font-display: swap;
        src:
          url("https://cdn.zuugle.at/fonts/open-sans-v29-latin-italic.woff2")
            format("woff2"),
          url("https://cdn.zuugle.at/fonts/open-sans-v29-latin-italic.woff")
            format("woff");
      }
    </style>
