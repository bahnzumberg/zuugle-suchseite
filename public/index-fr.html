    <!-- Primary Meta Tags -> now using react helmet -->

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.zuugle.fr/" />
    <meta
      property="og:title"
      content="Zuugle - le moteur de recherche pour les sorties en montagne sans voiture"
    />
    <meta
      property="og:description"
      content="Zuugle vous indique les correspondances vérifiées en train et en bus pour les sorties en montagne, les randonnées à pied ou à ski, les randonnées en raquettes, etc. au départ de votre domicile."
    />
    <meta
      property="og:image"
      content="https://www.zuugle.fr/app_static/img/Zuugle_Opengraph.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.zuugle.fr/" />
    <meta
      property="twitter:title"
      content="Zuugle - le moteur de recherche pour les sorties en montagne sans voiture"
    />

    <meta
      property="twitter:description"
      content="Zuugle vous indique les correspondances vérifiées en train et en bus pour les sorties en montagne, les randonnées à pied ou à ski, les randonnées en raquettes, etc. au départ de votre domicile."
    />
    <meta
      property="twitter:image"
      content="https://www.zuugle.fr/app_static/img/Zuugle_Opengraph.jpg"
    />
  </head>

  <body>
