<!DOCTYPE html>
<html lang id="html-tag">
  <head>
    <link rel="alternate" href="https://www.zuugle.si" hreflang="sl-si" />
    <link rel="alternate" href="https://www.zuugle.at" hreflang="de-at" />
    <link rel="alternate" href="https://www.zuugle.de" hreflang="de-de" />
    <link rel="alternate" href="https://www.zuugle.it" hreflang="it-it" />

    <style>
      /* open-sans-regular - latin */
      @font-face {
        font-family: 'Open Sans';
        font-style: normal;
        font-weight: 0.300,0.400,0.500,0.600,0.700,0.800,1.300,1.400,1.500,1.600,1.700,1.800;
        font-display: swap;
        src: url('./app_static/fonts/open-sans-v29-latin-regular.eot'); /* IE9 Compat Modes */
        src: local(''),
            url('./app_static/fonts/open-sans-v29-latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('./app_static/fonts/open-sans-v29-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */
            url('./app_static/fonts/open-sans-v29-latin-regular.woff') format('woff'), /* Modern Browsers */
            url('./app_static/fonts/open-sans-v29-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
            url('./app_static/fonts/open-sans-v29-latin-regular.svg#OpenSans') format('svg'); /* Legacy iOS */
      }
      /* open-sans-italic - latin */
      @font-face {
        font-family: 'Open Sans';
        font-style: italic;
        font-weight: 0.300,0.400,0.500,0.600,0.700,0.800,1.300,1.400,1.500,1.600,1.700,1.800;
        font-display: swap;
        src: url('./app_static/fonts/open-sans-v29-latin-italic.eot'); /* IE9 Compat Modes */
        src: local(''),
            url('./app_static/fonts/open-sans-v29-latin-italic.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('./app_static/fonts/open-sans-v29-latin-italic.woff2') format('woff2'), /* Super Modern Browsers */
            url('./app_static/fonts/open-sans-v29-latin-italic.woff') format('woff'), /* Modern Browsers */
            url('./app_static/fonts/open-sans-v29-latin-italic.ttf') format('truetype'), /* Safari, Android, iOS */
            url('./app_static/fonts/open-sans-v29-latin-italic.svg#OpenSans') format('svg'); /* Legacy iOS */
      }
    </style>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <meta name="author" content="Zuugle"/>
    <meta name="publisher" content="Zuugle"/>
    <meta name="copyright" content="Bahn zum Berg"/>
    <meta http-equiv="content-language" content="fr"/>
    <meta name="robots" content="index, follow"/>

    <!-- Primary Meta Tags -> now using react helmet -->

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.zuugle.fr/">
    <meta property="og:title" content="Zuugle - le moteur de recherche pour les sorties en montagne sans voiture">
    <meta 
      property="og:description" 
      content="Zuugle vous indique les correspondances vérifiées en train et en bus pour les sorties en montagne, les randonnées à pied ou à ski, les randonnées en raquettes, etc. au départ de votre domicile.">
    <meta property="og:image" content="https://www.zuugle.fr/app_static/img/Zuugle_Opengraph.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.zuugle.fr/">
    <meta property="twitter:title" content="Zuugle - le moteur de recherche pour les sorties en montagne sans voiture">

    <meta 
      property="twitter:description" 
      content="Zuugle vous indique les correspondances vérifiées en train et en bus pour les sorties en montagne, les randonnées à pied ou à ski, les randonnées en raquettes, etc. au départ de votre domicile.">
    <meta property="twitter:image" content="https://www.zuugle.fr/app_static/img/Zuugle_Opengraph.jpg">
