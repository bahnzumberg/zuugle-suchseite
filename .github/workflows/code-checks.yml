name: Code Checks

on:
  push:
    branches:
      - "dev"
      - "uat"
      - "main"
  pull_request:
    branches:
      - "dev"
      - "uat"
      - "main"

jobs:
  lint-and-typecheck:
    name: Lint, Prettier, and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript (tsc)
        run: npm run tsc
